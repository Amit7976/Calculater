<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator_div" name="form1">
        <form action="" name="form1">
          <div class="preview">
            <input
              class="preview_h1"
              disabled
              id="preview_h1"
              name="answer"
              value=""
            />
          </div>

          <div class="calcutator_btns">
            <div class="row">
              <input
                type="button"
                value="C"
                onclick="form1.answer.value = ' ' "
                id="clear"
              />
            </div>
            <div class="row">
              <input
                type="button"
                value="7"
                onclick="form1.answer.value += '7' "
              />
              <input
                type="button"
                value="8"
                onclick="form1.answer.value += '8' "
              />
              <input
                type="button"
                value="9"
                onclick="form1.answer.value += '9' "
              />
              <input
                type="button"
                value="x"
                onclick="form1.answer.value += '*' "
              />
            </div>
            <div class="row">
              <input
                type="button"
                value="4"
                onclick="form1.answer.value += '4' "
              />
              <input
                type="button"
                value="5"
                onclick="form1.answer.value += '5' "
              />
              <input
                type="button"
                value="6"
                onclick="form1.answer.value += '6' "
              />
              <input
                type="button"
                value="/"
                onclick="form1.answer.value += '/' "
              />
            </div>
            <div class="row">
              <input
                type="button"
                value="1"
                onclick="form1.answer.value += '1' "
              />
              <input
                type="button"
                value="2"
                onclick="form1.answer.value += '2' "
              />
              <input
                type="button"
                value="3"
                onclick="form1.answer.value += '3' "
              />
              <input
                type="button"
                value="+"
                onclick="form1.answer.value += '+' "
              />
            </div>
            <div class="row">
              <input
                type="button"
                value="."
                onclick="form1.answer.value += '.' "
              />
              <input
                type="button"
                value="0"
                onclick="form1.answer.value += '0' "
              />
              <input
                type="button"
                value="="
                onclick="form1.answer.value = eval(form1.answer.value) "
              />
              <input
                type="button"
                value="-"
                onclick="form1.answer.value += '-' "
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
